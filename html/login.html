<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="shortcut icon" href="/img/primary-logo.png" type="image/x-icon">

        <!-- Bootstrap Style -->
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/custom.css">

        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/85f6c3d1ae.js"></script>


    </head>

    <body>
        
        <!-- Navigasi -->
        <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-white px-4 py-1 shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/img/primary-logo.png" width="auto" height="50" class="d-inline-block align-top" alt=""
                        loading="lazy">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav mt-2 mt-lg-0 ml-auto d-flex flex-lg-row flex-column text-center">
                        <li class="nav-item mr-lg-2 mr-0 my-lg-0 my-3">
                            <button type="button" class="btn btn-pink-2 btn-block text-white font-weight-bold">CUSTOM YOUR
                                DRESS</button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-shopping-cart">
                                    <circle cx="9" cy="21" r="1"></circle>
                                    <circle cx="20" cy="21" r="1"></circle>
                                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                                </svg>
                                &nbsp&nbsp Cart
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mt-2 mt-lg-0">
                        <li class="nav-item d-flex flex-lg-row flex-column">
                            <button class="btn text-pink-2 my-2 my-sm-0" type="submit">Login</button>
                            <button class="btn text-pink-2 my-2 my-sm-0" type="submit">Register</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container my-5">
            <div class="col-lg-4 mx-auto">
                <form class="form-signin">
                    <div class="text-center mb-4">
                    <img class="mb-4" src="/img/primary-logo.png" alt="" width="auto" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Login Page</h1>
                    </div>
                
                    <div class="form-label-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required="" autofocus="">
                    </div>
                
                    <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required="">
                    </div>
                
                    <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    </div>
                    <button class="btn btn-lg btn-pink-2 text-white btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>

        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Owl JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
        
        <!-- Custom Owl -->
        <script src="/js/custom-owl.js"></script>

        <!-- Custom JS -->
        <script src="/js/custom.js"></script>
        
    </body>

</html>
